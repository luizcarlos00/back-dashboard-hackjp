services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feedbreak-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - db_data:/app/db
      - ./backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///./db/feedbreak.db
      - PORT=8000
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - feedbreak-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: feedbreak-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - PORT=3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - feedbreak-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  feedbreak-network:
    driver: bridge

volumes:
  db_data:
  feedbreak-data:
  feedbreak-db:
  feedbreak-uploads:

