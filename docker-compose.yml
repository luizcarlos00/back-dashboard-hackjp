services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feedbreak-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - feedbreak-db:/app/feedbreak.db
      # Persist uploads
      - feedbreak-uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///./feedbreak.db
      - PORT=8000
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - feedbreak-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: feedbreak-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - feedbreak-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  feedbreak-network:
    driver: bridge

volumes:
  feedbreak-data:
  feedbreak-db:
  feedbreak-uploads:

